{% extends "base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Send Message</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" class="btn btn-success">Send</button>
    <a href="{% url 'message_list' %}" class="btn btn-secondary ms-2">Back to Messages</a>
  </form>
</div>
{% endblock %}
