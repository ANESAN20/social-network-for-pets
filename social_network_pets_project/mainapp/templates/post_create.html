{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post</button>
</form>
<a href="{% url 'post_list' %}">Back to posts</a>
{% endblock %}
