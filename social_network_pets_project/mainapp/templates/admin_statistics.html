{% extends "base.html" %}
{% block title %}Admin Statistics{% endblock %}

{% block content %}
<h2>Site Statistics</h2>
<div class="row">
  <div class="col-md-3">
    <div class="card text-bg-primary mb-3 p-3">
      <h5>Total Users</h5>
      <p>{{ total_users }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-success mb-3 p-3">
      <h5>Total Posts</h5>
      <p>{{ total_posts }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-warning mb-3 p-3">
      <h5>Total Comments</h5>
      <p>{{ total_comments }}</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-info mb-3 p-3">
      <h5>Total Messages</h5>
      <p>{{ total_messages }}</p>
    </div>
  </div>
</div>
{% endblock %}
